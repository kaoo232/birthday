<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Keania+One&family=Licorice&family=Matemasie&family=Milonga&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Keania+One&family=Licorice&family=Matemasie&family=Milonga&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        
        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        
        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
        }
        
        .card p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://i.pinimg.com/originals/59/ed/7a/59ed7aa129767d6f0bb91af9242f8657.jpg" alt="Card image">
        <h3 style="font-family: Matemasie, sans-serif;
        font-weight: 400;
        font-style: normal; color:#ee9ca7;"> ikram sensai</h3>
        <p style="
            font-family: Pacifico, cursive;
            font-weight: 400;
            font-style: normal;
            color:maroon
          "> Wishing you endless joy, laughter, and sweet memories on your special day!</p>
    </div>
</body>

</html>
